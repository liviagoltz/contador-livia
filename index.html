<!DOCTYPE html>
<html lang="en">

<head>
    <title>meu contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            border: 1px solid rgb(212, 94, 208);
            min-height: 100vh;
            background: rgb(255, 164, 206);
            color: rgb(255, 255, 255);
            display: grid;
            place-items: center;
        }

        section {
            background: rgb(237, 115, 205);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 100px;
        }
    </style>
    <!-- SCRIPT DO CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <section>
        <h1>Contador</h1>
        <p>0</p>
        <button onclick="diminuir()">menos</button>
        <button onclick="zerar()">zerar</button>
        <button onclick="aumentar()">mais</button>
    </section>

    <script>
        let numero = 0;

        function diminuir() {
            numero = numero - 1;
            mostrarNaTela();
        }

        function aumentar() {
            numero = numero + 1;
            mostrarNaTela();
        }

        function zerar() {
            numero = 0;
            mostrarNaTela();

            // ðŸŽ‰ CHAMANDO O CONFETTI AQUI
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function mostrarNaTela() {
            const p = document.querySelector("p");
            p.innerText = numero;
        }

        mostrarNaTela();
    </script>
</body>

</html>
